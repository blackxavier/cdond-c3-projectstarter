---
  - name: "Update Packages"
    become: true
    apt:
      update_cache: yes

  - name: "Upgrade Packages"
    become: true
    apt:
      upgrade: yes

  - name: "Remove Un-used Dependencies"
    become: true
    apt:
      autoremove: yes

  - name: "Install nodejs and npm"
    become: true
    apt:
      name: [nodejs, npm]
      state: latest
      update_cache: yes

  - name: "Install pm2"
    become: true
    npm:
      name: pm2
      global: yes
      production: yes
      state: latest

  - name: "Create Backend Directory"
    become: true
    file:
      path: /home/ubuntu/backend
      state: directory

  - name: "Extract artifact"
    become: true
    unarchive:
      src: files/artifact.tar.gz
      dest: /home/ubuntu/backend

  - name: "Start Project"
    become: true
    command: pm2 start npm --name "backend" -- start
    args:
      chdir: /home/ubuntu/backend
